<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro</title>
  <style>
    body { font-family: Arial; max-width: 400px; margin: auto; }
    form { margin-top: 2em; }
  </style>
</head>
<body>
  <h1>Registrarse</h1>
  <form id="registerForm">
    <input type="email" id="email" placeholder="Email" required><br><br>
    <input type="password" id="password" placeholder="ContraseÃ±a" required><br><br>
    <button type="submit">Registrar</button>
  </form>
  <p id="message"></p>
  <script>
    const API_URL = 'http://localhost:3000';
    const form = document.getElementById('registerForm');
    const msg = document.getElementById('message');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const res = await fetch(`${API_URL}/users/register`, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({email, password})
      });
      const data = await res.json();
      if(res.ok){
        msg.textContent = "Registro exitoso. Redirigiendo...";
        setTimeout(() => window.location.href = 'login.html', 1000);
      } else {
        msg.textContent = data.message || data.error || 'Error al registrar';
      }
    });
  </script>
</body>
</html>
